version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neighbornet-db
    environment:
      POSTGRES_DB: neighbornet
      POSTGRES_USER: neighbornet
      POSTGRES_PASSWORD: neighbornet_pass_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neighbornet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neighbornet

  redis:
    image: redis:7-alpine
    container_name: neighbornet-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neighbornet

  neighbornet-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: neighbornet-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://neighbornet:neighbornet_pass_dev@postgres:5432/neighbornet
      JWT_SECRET: dev-secret-key-change-in-production-12345678901234567890
      JWT_REFRESH_SECRET: dev-refresh-key-change-in-production-12345678901234567890
      CORS_ORIGIN: '*'
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - neighbornet

  nginx:
    image: nginx:alpine
    container_name: neighbornet-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - neighbornet-backend
    networks:
      - neighbornet

volumes:
  postgres_data:

networks:
  neighbornet:
    driver: bridge
