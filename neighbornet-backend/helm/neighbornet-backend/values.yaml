# Default values for neighbornet-backend Helm chart

replicaCount: 3

image:
  repository: ghcr.io/yourorg/neighbornet-backend
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: api.neighbornet.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: neighbornet-tls
      hosts:
        - api.neighbornet.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - neighbornet-backend
        topologyKey: kubernetes.io/hostname

# Environment variables
env:
  NODE_ENV: production
  LOG_LEVEL: info
  PORT: "3000"
  CORS_ORIGIN: "https://app.neighbornet.local"

# Secrets (base64 encoded)
secrets:
  DATABASE_URL: ""
  JWT_ACCESS_SECRET: ""
  JWT_REFRESH_SECRET: ""
  BCRYPT_ROUNDS: "10"

# Database configuration
database:
  enabled: true
  host: postgres
  port: 5432
  name: neighbornet
  user: neighbornet_user
  password: ""

# Redis configuration
redis:
  enabled: true
  host: redis
  port: 6379
  password: ""

# Probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network Policy
networkPolicy:
  enabled: true

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Migration job
migration:
  enabled: true
  image:
    repository: ghcr.io/yourorg/neighbornet-backend
    tag: latest
