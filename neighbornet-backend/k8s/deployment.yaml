apiVersion: v1
kind: Namespace
metadata:
  name: neighbornet

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neighbornet-config
  namespace: neighbornet
data:
  NODE_ENV: production
  LOG_LEVEL: info
  PORT: "3000"
  CORS_ORIGIN: "https://app.neighbornet.local"

---
apiVersion: v1
kind: Secret
metadata:
  name: neighbornet-secrets
  namespace: neighbornet
type: Opaque
stringData:
  DATABASE_URL: "postgresql://neighbornet_user:changeme@postgres:5432/neighbornet"
  JWT_ACCESS_SECRET: "your-access-secret-here"
  JWT_REFRESH_SECRET: "your-refresh-secret-here"
  BCRYPT_ROUNDS: "10"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighbornet-backend
  namespace: neighbornet
  labels:
    app: neighbornet-backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: neighbornet-backend
  template:
    metadata:
      labels:
        app: neighbornet-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: neighbornet
      containers:
      - name: neighbornet-backend
        image: ghcr.io/yourorg/neighbornet-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: neighbornet-config
        - secretRef:
            name: neighbornet-secrets
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Pod security
      securityContext:
        fsGroup: 1000
      
      # Pod affinity for spreading
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - neighbornet-backend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: neighbornet-backend
  namespace: neighbornet
  labels:
    app: neighbornet-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: neighbornet-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neighbornet-backend-hpa
  namespace: neighbornet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neighbornet-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neighbornet-backend-pdb
  namespace: neighbornet
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: neighbornet-backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neighbornet
  namespace: neighbornet

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neighbornet
  namespace: neighbornet
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neighbornet
  namespace: neighbornet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: neighbornet
subjects:
- kind: ServiceAccount
  name: neighbornet
  namespace: neighbornet

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neighbornet-backend
  namespace: neighbornet
spec:
  podSelector:
    matchLabels:
      app: neighbornet-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: neighbornet-backend
  namespace: neighbornet
spec:
  selector:
    matchLabels:
      app: neighbornet-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
